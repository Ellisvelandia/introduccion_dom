<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dom_login</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-content-1">
          <div class="star">
            <img src="images/icon-star.svg" alt="icon-star" />
          </div>
          <h1 class="title">how did we do?</h1>
          <div class="text">
            Please let us know how we did with your support request. all
            feedback is appreciated to help us impove our offering
          </div>
          <div class="rating-wrapper">
            <div class="rating-btn"><div>1</div></div>
            <div class="rating-btn"><div>2</div></div>
            <div class="rating-btn active"><div>3</div></div>
            <div class="rating-btn"><div>4</div></div>
            <div class="rating-btn"><div>5</div></div>
          </div>
          <div class="submit-btn"><div>submit</div></div>
        </div>
        <div class="card-content-2 hide">
          <img src="images/illustration-thank-you.svg" alt="thank you" />
          <div class="result">
            <div>you selected <span class="score">4</span> out of 5</div>
          </div>
          <h2 class="title">Thank you</h2>
          <div class="text">
            we appreciate you taking the time to give a rating. if you ever need
            more support, dont hesitate to get in touch!
          </div>
        </div>
      </div>
    </main>
    <script src="./js/dom.js" type="text/javascript"></script>
  </body>
</html>
